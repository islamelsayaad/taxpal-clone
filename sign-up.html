<!DOCTYPE html>
<html class="bg-white scroll-smooth antialiased" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Lexend:wght@300;400;500&display=swap");
    </style>
    <link rel="stylesheet" href="main.css" />
    <title>Sign Up - TaxPal</title>
  </head>
  <body class="overflow-x-hidden h-fit">
    <div class="h-fit w-screen grid md:grid-cols-2">
      <div
        class="h-fit flex flex-col bg-white py-10 px-4 sm:justify-center md:px-12"
      >
        <div
          class="mx-auto w-full max-w-md sm:px-4 md:w-96 md:max-w-sm md:px-0"
        >

                ></path>

                ></path>
              </svg>
            </a>
            <div class="mt-20">
              <h2 class="text-lg font-semibold text-gray-900">
                Get started for free
              </h2>
              <p class="mt-2 text-sm text-gray-700">
                Already registered?
                <a
                  class="font-medium text-blue-600 hover:underline"
                  href="login.html"
                  >Sign in</a
                >
                to your account.
              </p>
            </div>
          </div>
          <form
            action="#"
            class="mt-10 grid grid-cols-1 gap-y-8 gap-x-6 sm:grid-cols-2"
          >
            <div class="">
              <label
                for="first_name"
                class="mb-3 block text-sm font-medium text-gray-700"
                >First name</label
              ><input
                id="first_name"
                type="text"
                name="first_name"
                autocomplete="given-name"
                required=""
                class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm"
              />
            </div>
            <div class="">
              <label
                for="last_name"
                class="mb-3 block text-sm font-medium text-gray-700"
                >Last name</label
              ><input
                id="last_name"
                type="text"
                name="last_name"
                autocomplete="family-name"
                required=""
                class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm"
              />
            </div>
            <div class="col-span-full">
              <label
                for="email"
                class="mb-3 block text-sm font-medium text-gray-700"
                >Email address</label
              ><input
                id="email"
                type="email"
                name="email"
                autocomplete="email"
                required=""
                class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm"
              />
            </div>
            <div class="col-span-full">
              <label
                for="password"
                class="mb-3 block text-sm font-medium text-gray-700"
                >Password</label
              ><input
                id="password"
                type="password"
                name="password"
                autocomplete="new-password"
                required=""
                class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm"
              />
            </div>
            <div class="col-span-full">
              <label
                for="referral_source"
                class="mb-3 block text-sm font-medium text-gray-700"
                >How did you hear about us?</label
              ><select
                id="referral_source"
                name="referral_source"
                class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm pr-8"
              >
                <option>AltaVista search</option>
                <option>Super Bowl commercial</option>
                <option>Our route 34 city bus ad</option>
                <option>The “Never Use This” podcast</option>
              </select>
            </div>
            <div class="col-span-full">
              <button
                class="group inline-flex items-center justify-center rounded-full py-3 px-4 text-base font-semibold focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 bg-blue-600 text-white hover:text-slate-100 hover:bg-blue-500 active:bg-blue-800 active:text-blue-100 focus-visible:outline-blue-600 w-full"
                type="submit"
              >
                <span>Sign up <span aria-hidden="true">→</span></span>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="hidden md:block">
        <img
          class="w-full h-full"
          src="assets/background-auth.4bcf3f4b.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
